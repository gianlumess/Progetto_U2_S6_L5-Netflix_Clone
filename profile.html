<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/dist/css/profile.min.css" />
    <title>profile</title>
  </head>
  <body class="bg-primary text-white">
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img class="img-fluid" src="./assets/img/netflix_logo.png"
        /></a>
      </div>
    </nav>
    <div class="container">
      <h1 class="display-1">Edit Profile</h1>
      <hr />
      <div class="row">
        <div class="col-auto"><img src="./assets/img/avatar.png" /></div>
        <div class="col-8 d-flex flex-column justify-content-between">
          <h3 class="bg-secondary p-3">Strive Student</h3>
          <div id="languageBtnSection">
            <span>Language:</span>
            <div class="dropdown mb-4 mt-2">
              <button
                class="btn btn-primary btn-outline-light dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Italian</a></li>
                <li><a class="dropdown-item" href="#">Spanish</a></li>
                <li><a class="dropdown-item" href="#">French</a></li>
              </ul>
            </div>
          </div>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-8">
          <h3>Maturity Settings:</h3>
          <h3 class="bg-secondary d-inline-block p-3">ALL MATURITY RATINGS</h3>
          <span>Show titles of all maturity ratings for this profile</span>
          <button type="button" class="btn btn-primary btn-outline-secondary">
            Edit
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
